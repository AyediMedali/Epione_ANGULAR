<div class="bg_color_2">
    <div class="container margin_60_35">
      <div id="login">
        
        <h1> {{test}} Please login to Epione!</h1>
        <div class="box_form">
          <form [formGroup]="form" (ngSubmit)="OnSubmit()">
            
            <div class="form-group">
              <input formControlName="email" type="email" class="form-control" placeholder="Your email address">
            </div>
            <div class="form-group">
              <input formControlName="password" type="password" class="form-control" placeholder="Your password">
            </div>
            <a href="#0"><small>Forgot password?</small></a>
            <div class="form-group text-center add_top_20">
              <input class="btn_1 medium" type="submit" [disabled]="!form.valid" value="Login">
      </div>
      <div class="divider"><span>Or</span></div>
      <a href="#0" class="social_bt facebook">Login with Facebook</a>
            <a href="#0" class="social_bt google">Login with Google</a>
            <a href="#0" class="social_bt linkedin">Login with Linkedin</a>
            
          </form>
        </div>
        <p class="text-center link_bright">Do not have an account yet?
          <a routerLink="login/register">
           <strong>Register now!</strong></a></p>
      </div>
      <!-- /login -->
    </div>
  </div>
<!-- /main -->
