  <div class="bg_color_2">
    <div class="container margin_60_35">
      <div id="register">
        <h1>Please register to Findoctor!</h1>
        <div class="row justify-content-center">
          <div class="col-md-5">
            <form [formGroup]="formDemande" (ngSubmit)="OnSubmit()">
              <div class="box_form">
                <div class="form-group">
                  <label>First Name</label>
                  <input formControlName="firstName" type="text" class="form-control" placeholder="Your name">
                </div>
                <div class="form-group">
                  <label>Last Name</label>
                  <input formControlName="lastName" type="text" class="form-control" placeholder="Your last name">
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <input formControlName="email" type="text" class="form-control" placeholder="Your email">
                </div>
                <div class="form-group">
                  <label>City</label>
                  <input formControlName="city" type="text" class="form-control" placeholder="Your city">
                </div>
                <div class="form-group">
                  <label>Speciality</label>
                  <input formControlName="speciality" type="text" class="form-control" placeholder="Your Speciality">
                </div>
                <div id="pass-info" class="clearfix"></div>
            
                <div class="form-group text-center add_top_30">
                  <input class="btn_1" type="submit" value="Submit">
                </div>
              </div>
              <p class="text-center"><small>Has voluptua vivendum accusamus cu. Ut per assueverit temporibus dissentiet. Eum no atqui putant democritum, velit nusquam sententiae vis no.</small></p>
            </form>
          </div>
        </div>
        <!-- /row -->
      </div>
      <!-- /register -->
    </div>
  </div>
